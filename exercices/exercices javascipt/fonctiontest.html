        var btn = document.querySelector('input');

        btn.addEventListener('click', updateBtn);

        function updateBtn() {
            if (btn.value === 'Afficher le contenu du tableau') {
                btn.value = 'annuler la selection';
                txt.textContent = 'La machine est démarrée !';

                btn.value = 'Afficher le contenu du tableau';

        }
