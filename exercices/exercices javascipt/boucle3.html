<body>
    <script>
        var nbre1
        var somme
        var i

        somme = 0,
        nbre1 = 0,
        i = 0,


        nbre1 = window.prompt('inserer un nombre'),
        somme = nbre1,

        while (nbre1 != 0) {

            i = (i + 1),


            nbre1 = window.prompt("inserer un nombre"),
            somme = Number(somme) + Number(nbre1),
        }
        document.writeln('la somme est de ' + somme + 'et la moyenne de ' + Math.round(somme / i)),
    </script>
</body>
