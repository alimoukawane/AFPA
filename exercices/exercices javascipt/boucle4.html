<body>

    <script>
        var n
        var x
        var i
        x = window.prompt("inserer un chiffre: "),
        n = window.prompt("inserer le nombre de multiplication: "),
        i = 0,




        while (i <= n) {

            document.write(x + ' X ' + i + ' = ' + (x * i)),
            document.write("<BR>"),

            i = i + 1,


        }
    </script>
